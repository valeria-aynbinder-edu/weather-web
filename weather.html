<html lang="en">
<head>
    <title>Weather</title>

    <meta charset="UTF-8">

    <!-- The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
    The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles.css" rel="stylesheet" >

    <script src="weather_scripts.js"></script>

    <!-- Adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Using bootstrap -->
    <!-- https://www.w3schools.com/bootstrap5/index.php -->


    <div class="weather-bordered-div" 
        style="max-width: 40%; margin-top: 20px;">

        <h2 style="text-align: center;">Welcome to Weather Portal</h2>
        <hr>

        <div style="flex-direction: column; width: 65%;">
            <div class="weather-row-div" style="flex-wrap: wrap;">
                <h3 style="white-space: nowrap; margin-right: 5px; flex-basis: 30%;">City name:</h3>
                <input  id='city-input'
                        type="text"
                        style="flex-basis: 65%;"
                        onchange=""
                        onkeypress="onCityKeyPress(event)"
                        onkeydown="onCityKeyDown(event)"
                        oninput="onCityInput(event)">
            </div>
            <div class="weather-row-div">
                <button id="go_button" 
                        class="weather-button" 
                        onclick="sendRequest()"
                        disabled>
                    GO!
                </button>
            </div>
        </div>
    </div>

    <div id="weather-data" 
        style="flex-direction: row; flex-wrap: wrap; 
                align-items: center; justify-content: center;
                margin: 20px 10%">

            
    </div>

</body>
</html>
